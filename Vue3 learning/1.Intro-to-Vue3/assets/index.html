<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-intro-to-vue3</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- 挂载应用到模板上 -->
    <div id="root">
        <div class="nav-bar"></div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image" 
                    :class="[ inStock ? '' : 'out-of-stock-img' ]">
                    <img v-bind:src="image" :alt="product">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p>{{ description }}</p>
                    <!-- <a :href="url">Vue 3 官网</a> -->
                    <div v-if="inStock">In Stock</div>
                    <div v-else>Out of Stock</div>
    
                    <!-- <button class="button" v-show="stock > 10">按钮</button> -->
                    
                    <ul>
                        <li v-for="(item, index) in details" :key="index">
                            {{item}}
                        </li>
                    </ul>
                    <h2>COLOR</h2>
                    <div v-for="variant in variants" :key="variant.id" 
                        @mouseover="updateImage(variant.image)" 
                        class="color-circle"
                        :style="{ backgroundColor: variant.color }">
                      </div>
                    <h2>SIZE</h2>
                    <div v-for="(item, index) in sizes" :key="index">
                        {{ item }}
                    </div>
                    <span> Cart ( {{cart}} ) </span>
                    <button class="button"
                        :class="{disabledButton: !inStock}"
                        :disabled="!inStock" 
                        @click="addToCart">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
