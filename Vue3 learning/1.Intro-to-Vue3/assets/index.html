<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-intro-to-vue3</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- 挂载应用到模板上 -->
    <div id="root">
        <div class="nav-bar"></div>

        <div class="product-display">
            <div class="product-container">
            
            <div class="product-image">
                <img v-bind:src="image">
            </div>

            <div class="product-info">
                <h1>{{product}}</h1>
                <p>{{description}}</p>
                <a :href="url">https://cn.vuejs.org/</a>
                <!-- v-if指令 -->
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>
                <div>
                    <button :disabled="count<10" v-if="inStock">button Open</button>
                </div>
            
            <!-- 列表渲染显示袜子 -->
                <!-- <div v-for="(item,index) in details" :key="index">
                    <p>{{item.name}}</p>
                    <img v-bind:src="item.image1">
                    <p v-if="item.flag">In Sale</p>
                    <p v-else>Out of Sale</p>
                </div> -->
            <!--显示云班课班级  -->
            

            </div>
            <div class="workC" style="border:1px solid pink;">
                <div v-for="(item,index) in clouds" :key="index" class="c1">
                    <img v-bind:src="item.imageP" class="imagePP" @mouseenter="changeShow(index)">
                    <img v-show="item.show" v-bind:src="item.imageT" class="imageTT"  >
                    <div v-if="item.flag" class="imageLL">
                        <img v-bind:src="item.imageL" > 
                    </div>
                    <div class="teacher">
                        <img v-bind:src="item.imageH" class="imageHH">
                        <p class="ttname">{{item.tname}}</p>
                    </div>
                    <div class="c11">
                        <p class="cname">{{item.cname}}</p>
                        <spap style="color:grey;">{{item.class}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="./main.js"></script>
     <!-- Mount App -->
     <script>   
        const mountedApp = app.mount('#root')
    </script>
    <!-- 应用的挂载fin -->
</body>
</html>
