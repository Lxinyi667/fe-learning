<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this的指向问题</title>
</head>
<body>
    <script>
        // ES 5写法
        // this总是指向调用它的对象
        var title = '全局标题'
        var obj = {
            title :`ES6 学习`,
            getTitle:function(){
                console.log('11111111');
                console.log(this.title);
            }
        }
        obj.getTitle()      //ES6 学习
        var bar = obj.getTitle      //bar属于谁？ window 下的方法
        bar()    //全局，调用bar方法的是：window对象，所以打印window下的title
        window.bar();
    </script>
</body>
</html>
